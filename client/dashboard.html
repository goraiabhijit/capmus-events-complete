<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="CampusEvents - Campus Event Management System"
    />
    <title>CampusEvents | Dashboard</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>

  <body class="bg-gray-50 text-gray-900">
    <nav class="bg-white border-b border-gray-200 sticky top-0 z-50">
      <div
        class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center"
      >
        <div class="text-2xl font-bold text-blue-600">CampusEvents</div>
        <div class="flex gap-4 items-center">
          <span id="userGreeting" class="text-gray-700 font-medium"></span>
          <button
            onclick="handleLogout()"
            class="px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition"
          >
            Logout
          </button>
          <!-- Profile Dropdown -->

          <div class="relative">
            <button
              onclick="toggleProfileDropdown()"
              class="w-10 h-10 bg-blue-600 text-white rounded-full flex items-center justify-center font-semibold hover:bg-blue-700 transition focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
              id="profileBtn"
            >
              <span id="profileInitial">U</span>
            </button>
            <!-- Dropdown Menu -->
            <div
              id="profileDropdown"
              class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 py-2 z-50"
            >
              <a
                href="#"
                onclick="openProfile()"
                class="flex items-center gap-3 px-4 py-2 text-gray-700 hover:bg-gray-100 transition"
              >
                <svg
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                  ></path>
                </svg>
                Profile
              </a>
              <a
                href="#"
                onclick="requestAdminAccess()"
                class="flex items-center gap-3 px-4 py-2 text-gray-700 hover:bg-gray-100 transition"
              >
                <svg
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"
                  ></path>
                </svg>
                Request Admin Access
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="max-w-6xl mx-auto px-6 py-12">
      <div class="mb-12 flex justify-between items-start">
        <div>
          <h1 class="text-4xl font-bold mb-4">
            Welcome to CampusEvents Dashboard
          </h1>
          <p class="text-xl text-gray-600">
            Discover and register for exciting campus events
          </p>
        </div>
        <!-- Create Event Button (visible only for admin/organizer) -->
        <button
          id="createEventBtn"
          onclick="openCreateEvent()"
          class="hidden px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition font-medium flex items-center gap-2 shadow-md"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 4v16m8-8H4"
            ></path>
          </svg>
          Create Event
        </button>
      </div>

      <div class="flex flex-wrap gap-3 mb-8">
        <button
          id="allEventsToggle"
          class="px-4 py-2 rounded-full bg-blue-600 text-white font-semibold shadow hover:bg-blue-700 transition"
          onclick="setView('all')"
        >
          All Events
        </button>
        <button
          id="registeredToggle"
          class="px-4 py-2 rounded-full bg-white text-blue-600 border border-blue-200 font-semibold hover:bg-blue-50 transition"
          onclick="setView('registered')"
        >
          Registered
        </button>
      </div>

      <div class="space-y-10">
        <section id="registeredSection" class="hidden">
          <div class="flex items-center justify-between mb-4">
            <div>
              <p
                class="text-sm uppercase tracking-wide text-blue-600 font-semibold"
              >
                Your Events
              </p>
              <h2 class="text-2xl font-bold text-gray-900">
                Registered Events
              </h2>
            </div>
          </div>
          <div
            id="registeredEventsContainer"
            class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
          >
            <!-- Registered events will be injected here -->
          </div>
        </section>

        <section id="allEventsSection">
          <div class="flex items-center justify-between mb-4">
            <div>
              <p
                class="text-sm uppercase tracking-wide text-gray-500 font-semibold"
              >
                Explore
              </p>
              <h2 class="text-2xl font-bold text-gray-900">All Events</h2>
            </div>
          </div>
          <div
            id="eventsContainer"
            class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
          >
            <!-- Events will be loaded here -->
          </div>
        </section>
      </div>
    </div>

    <!-- Create Event Modal -->
    <div
      id="createEventModal"
      class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
    >
      <div
        class="bg-white rounded-lg shadow-lg p-8 max-w-lg w-full mx-4 max-h-[90vh] overflow-y-auto"
      >
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-2xl font-bold">Create New Event</h2>
          <button
            onclick="closeCreateEventModal()"
            class="text-gray-500 hover:text-gray-700 text-2xl"
          >
            Ã—
          </button>
        </div>

        <form
          id="createEventForm"
          class="space-y-4"
          onsubmit="handleCreateEvent(event)"
        >
          <div>
            <label class="block text-sm font-medium mb-2">Event Title</label>
            <input
              type="text"
              name="title"
              placeholder="Enter event title"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
            />
          </div>

          <div>
            <label class="block text-sm font-medium mb-2">Date</label>
            <input
              type="text"
              name="date"
              placeholder="e.g., Jan 15, 2025"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
            />
          </div>

          <div>
            <label class="block text-sm font-medium mb-2">Time</label>
            <input
              type="text"
              name="time"
              placeholder="e.g., 10:00 AM - 5:00 PM"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
            />
          </div>

          <div>
            <label class="block text-sm font-medium mb-2">Location</label>
            <input
              type="text"
              name="location"
              placeholder="Enter event location"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
            />
          </div>

          <div>
            <label class="block text-sm font-medium mb-2">Description</label>
            <textarea
              name="description"
              placeholder="Enter event description"
              required
              rows="3"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
            ></textarea>
          </div>

          <div>
            <label class="block text-sm font-medium mb-2">Status</label>
            <select
              name="status"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
            >
              <option value="Published">Published</option>
              <option value="Draft">Draft</option>
              <option value="Cancelled">Cancelled</option>
            </select>
          </div>

          <button
            type="submit"
            class="w-full px-4 py-3 bg-green-600 text-white rounded-lg font-medium hover:bg-green-700 transition"
          >
            Create Event
          </button>
        </form>
      </div>
    </div>

    <script src="config.js"></script>
    <script src="dashboard.js"></script>
  </body>
</html>
